<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #22c55e;
            --bg-color: #f0f5ff;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-color) 0%, #ffffff 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(37, 99, 235, 0.1);
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            background: rgba(34, 197, 94, 0.1);
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .thank-you-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 48px;
            background-color: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .image-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #1d4ed8 100%);
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border: 4px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            margin-top: -8px;
        }

        .content-section {
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 16px 0;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color) 0%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .buttons {
            display: flex;
            gap: 16px;
        }

        .back-button {
            padding: 14px 32px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-button {
            padding: 14px 32px;
            background-color: #f8fafc;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }

        .back-button:hover,
        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .thank-you-container {
                grid-template-columns: 1fr;
            }

            .image-section {
                padding: 32px;
            }

            .content-section {
                padding: 32px;
            }

            .buttons {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    <div class="content-wrapper">
        <div class="thank-you-container">
            <div class="image-section">
                <div class="success-icon">
                    <div class="checkmark"></div>
                </div>
                <h2 style="margin: 0; font-size: 1.5rem;">Application Submitted</h2>
            </div>
            <div class="content-section">
                <h1>Thank You!</h1>
                <p>Your job application has been successfully submitted. Our team will carefully review your application and get back to you within 2-3 business days. In the meantime, feel free to explore more opportunities on our careers page.</p>
                <div class="buttons">
                    <a href="index.html" class="back-button">Back to Home</a>
                    <a href="#" class="contact-button">Contact Support</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
